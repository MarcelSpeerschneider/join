<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="js/register.js"></script>
    <link rel="favicon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="allLogIn-css/signUp.css">
    
</head>
<body>
    <div class="contentAll">
        <img class="join-logo" src="assets/img/join-logo.svg" alt="">
    <div class="signUp-container">
        <form onsubmit="addUser(); return false" class="signUp-content">
            <div class="arrow-container">
                <a href="login.html">
                <img src="assets/img/arrow.png" alt="">
            </a>
            </div>
            <header>
                <h1>Sign Up</h1>
               <img src="assets/img/blueBar.svg" alt="">
            </header>
            
            <div class="input-container">
                <input class="input1" placeholder="Name" required type="text">
                <input class="input2" placeholder="Email" required type="email" id="email">
                <input class="input3" placeholder="Password" required type="password" id="password">
                <input class="input4" placeholder="Confirm Password" required type="password">
            </div>

            <div class="checkbox-container">
                <input type="checkbox" name="" id="checkbox">
                <span>I accept the </span>
                <a href="#">Privacy policy</a>
            </div>

            <button>Sign Up</button>
        </form>
    </div>
    <footer>
        <a class="aHover" href="#">Privacy Policy</a>
        <a class="aHover" href="#">Legal notice</a>
    </footer>
</div>

</body>
</html>
