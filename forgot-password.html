<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login-styles.css/forgotpassword.css" />
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
  </head>
  <body>
    <div class="contentAll">
      <img class="join-logo" src="assets/img/join-logo.svg" alt="" />
      <div class="forgot-container">
        <form class="forgot-content" onsubmit=";return false" ; action="">
          <header>
            <div class="text-header">
              <span>I forgot my password</span>
              <img src="assets/img/blueBar.svg" alt="" />
            </div>
            <div class="arrow">
              <a href="login.html">
                <img src="assets/img/arrow.png" alt="" />
              </a>
            </div>
          </header>
          <div class="text-area">
            <span
              >Don't worry! We will send you an email with the instructions to
              reset your password</span
            >
          </div>
          <div class="input-field">
            <input
              required
              type="email"
              placeholder="Email"
              name=""
              id="email"
            />
            <img src="assets/img/mail.png" alt="">
          </div>
          <button>Send me the email</button>
        </form>
      </div>
    </div>
  </body>
</html>
