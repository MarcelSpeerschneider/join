<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="icon" href="../img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style_desktop.css">
    <link rel="stylesheet" href="style_board.css">
    <script src="./../../js/script.js"></script>
    <script src="./../../js/update_board.js"></script>
    <script src="./../../js/contacts.js"></script>
    <link rel="stylesheet" href="style_contact.css">

    <title>Join</title>
</head>

<body>
    <div id="overlay" class="overlayStyle">
        <div class="overlay-content">
            <span>Test1</span>
            <span>Test2</span>
            <span>Test3</span>
            <span>Test4</span>
        </div>
    </div>
    <div class="dashboard">
        <header>
            Kanban Project Management Tool
            <div class="header-icons">
                <img class="help-icon" src="../img/help.svg">
                <div class="user-profile-icon" id="user-profile-icon" onmouseover="changeBackgroundColor()"
                    onmouseleave="changeBackgroundColorBack()">
                    <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="48" height="48" rx="24" transform="matrix(1 0 0 -1 4 52)" fill="white" />
                        <circle cx="28" cy="28" r="26.5" stroke="#2A3647" stroke-width="3" />
                    </svg>
                    <div class="user-profile-icon-credentials">SM</div>
                    <!-- hier die Variable einsetzen fÃ¼r die Credentials des Users -->
                </div>
            </div>
        </header>
        <nav>
            <img id="dashboard-logo" src="../img/dashboard-logo.svg">
            <div class="menu-main-container">
                <menu>
                    <div class="links">
                        <div class="link" onclick="renderSummary()">
                            <img src="../img/summary.svg" class="nav-icon">
                            Summary
                        </div>
                        <div class="link" onclick="renderAddTask()">
                            <img src="../img/add-task.svg" class="nav-icon">
                            Add Task
                        </div>
                        <div class="link" onclick="renderBoard()">
                            <img src="../img/board.svg" class="nav-icon">
                            Board
                        </div>
                        <div class="link" onclick="renderContacts()">
                            <img src="../img/contacts.svg" class="nav-icon">
                            Contacts
                        </div>
                    </div>
                </menu>
                <div class="bottom-nav-container">
                    <div class="information-container">
                        <div class="information-link">Privacy Policy</div>
                        <div class="information-link">Legal Notice</div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="dashboard-content" id="dashboard-content">

            <!-- Bitte hier euren Content rein rendern  -->

        </div>
    </div>
</body>
</html>
