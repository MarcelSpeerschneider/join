        <div class="dashboard">
            <header>
                Kanban Project Management Tool
                <div class="header-icons">
                    <img class="help-icon" src="../img/help.svg">
                    <div class="user-profile-icon" id="user-profile-icon" onmouseover="changeBackgroundColor()"

                        <div class="links">
                            <div class="link" onclick="renderSummary()">

                                Add Task
                            </div>
                            <div class="link" onclick="renderBoard()">
                                <img src="../img/board.svg" class="nav-icon">
                                Board
                            </div>
                            <div class="link" onclick="renderContacts()">
                                <img src="../img/contacts.svg" class="nav-icon">
                                Contacts
                            </div>
                        </div>
                    </menu>
                    <div class="bottom-nav-container">
                        <div class="information-container">
                            <div class="information-link">Privacy Policy</div>
                            <div class="information-link">Legal Notice</div>
                        </div>
                    </div>
                </div>
            </nav>

        </div>

            </div>
            <div class="mobile-nav">
                <div class="mobile-link" onclick="renderSummary()">
                    <img src="../img/mobile-summary.svg">
                </div>
                <div class="mobile-link">
                    <img src="../img/mobile-board.svg" onclick="">
                </div>
                <div class="mobile-link">
                    <img src="../img/mobile-add-task.svg" onclick="renderAddTask()">

                <div class="mobile-link">
