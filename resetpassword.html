<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login-styles.css/resetpasswort.css" />
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
  </head>
  <body>
    <div class="contentAll">
      <img class="join-logo" src="assets/img/join-logo.svg" alt="" />
      <div class="forgot-container">
        <form class="forgot-content" onsubmit=";return false" ; action="">
          <header>
            <div class="text-header">
              <span>Reset your password</span>
              <img src="assets/img/blueBar.svg" alt="" />
            </div>
            <div class="arrow">
              <a href="forgot-password.html">
                <img src="assets/img/arrow.png" alt="" />
              </a>
            </div>
          </header>
          <div class="text-area">
            <span>Change your account password</span>
          </div>
          <div class="input-field">
            <input
              required
              type="password"
              placeholder="New Password"
              name=""
              id="password"
            />
            <img src="assets/img/lock.png" alt="">
          </div>
          <div class="input-field">
            <input
              required
              type="password"
              placeholder="Confirm Password"
              name="Confirm Password"
              id="confirmPassword"
            />
            <img src="assets/img/lock.png" alt="">
          </div>
          <button>Confirm</button>
        </form>
      </div>
    </div>
  </body>
</html>
