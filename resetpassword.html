<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="login-styles.css/resetpasswort.css" />
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
  </head>
  <body onload="initUsers()">
    <div class="contentAll">
      <img class="join-logo" src="assets/img/join-logo.svg" alt="" />
      <div class="forgot-container">
        <form class="forgot-content" onsubmit="checkPasswordsAndRedirect();return false" ; action="">
          <header>
            <div class="text-header">
              <span>Reset your password</span>
              <img  src="assets/img/blueBar.svg" alt="" />
            </div>
            <div class="arrow">
              <a href="forgot-password.html">
                <img  src="assets/img/arrow.png" alt="" />
              </a>
            </div>
          </header>
          <div class="text-area">
            <span>Change your account password</span>
          </div>
          <div class="input-field">
            <input
              required
              type="password"
              placeholder="New Password"
              name=""
              id="password"
            />
            <img style="width: 25px;" id="lock-icon" onclick="showPassword()" src="assets/img/lock.png" alt="">
          </div>
          <div class="input-field">
            <input
              required
              type="password"
              placeholder="Confirm Password"
              name="Confirm Password"
              id="confirmPassword"
              oninput="toggleConfirmPassword()"
            />
            <img style="width: 25px;" id="confirm-lock" onclick="showConfirmPassword()" src="assets/img/lock.png" alt="">
          </div>
          <div id="passwordMatchMessage" style="display: none; color: red">
            Passwords do not match
          </div>
          <button  id="signUpConfirmButton" onclick="">Confirm</button>
        </form>
      </div>
    </div>
    <script src="js/readFromBackend.js"></script>
    <script src="js/writeToBackend.js"></script>
    <script src="js/reset-password.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
