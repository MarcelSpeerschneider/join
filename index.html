<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./assets/templates/style_desktop.css">
    <link rel="stylesheet" href="./assets/templates/style_board.css">
    <link rel="stylesheet" href="./assets/templates/style_mobile.css">
    <link rel="stylesheet" href="./assets/templates/style_contact.css">

    <title>Join</title>
</head>

<body onload="renderSummary(), initContacts(), setAcronym()">
    <div class="dashboard">
        <header>
            Kanban Project Management Tool
            <div class="header-icons">
                <img class="help-icon" src="./assets/img/help.svg" onclick="renderHelp()">
                <div class="user-profile-icon" id="user-profile-icon" onmouseover="changeBackgroundColor('.user-profile-icon', 'rect')"
                    onmouseleave="changeBackgroundColorBack('.user-profile-icon', 'rect')">
                    <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="48" height="48" rx="24" transform="matrix(1 0 0 -1 4 52)" fill="white" />
                        <circle cx="28" cy="28" r="26.5" stroke="#2A3647" stroke-width="3" />
                    </svg>
                    <div id="useracronym" class="user-profile-icon-credentials"></div>
                    <!-- The acronym will be rendered here -->
                </div>
            </div>
        </header>
        <div class="user-profile-popup" id="user-profile-popup">
            <a id="user-profile-popup-legal-notice" onclick="renderLegalNotice()">Legal Notice</a>
            <a onclick="renderPrivacyPolicy()">Privacy Policy</a>
            <a href='./login.html' id="user-profile-popup-logout">Logout</a>
        </div>
        <nav>
            <img id="dashboard-logo" src="./assets/img/dashboard-logo.svg" onclick="renderSummary()">
            <div class="menu-main-container">
                <menu>
                    <div class="links">
                        <div class="link" onclick="renderSummary()" id="summaryButtonDesktop">
                            <img src="./assets/img/summary.svg" class="nav-icon">
                            Summary
                        </div>
                        <div class="link" onclick="renderAddTask()" id="addTaskButtonDesktop">
                            <img src="./assets/img/add-task.svg" class="nav-icon">
                            Add Task
                        </div>
                        <div class="link" onclick="renderBoardSite()" id="boardButtonDesktop">
                            <img src="./assets/img/board.svg" class="nav-icon">
                            Board
                        </div>
                        <div class="link" onclick="renderContactsSite()" id="contactsButtonDesktop">
                            <img src="./assets/img/contacts.svg" class="nav-icon">
                            Contacts
                        </div>
                    </div>
                </menu>
                <div class="bottom-nav-container">
                    <div class="information-container">
                        <div class="information-link" onclick="renderPrivacyPolicy()">Privacy Policy</div>
                        <div class="information-link" onclick=" renderLegalNotice()">Legal Notice</div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Mobile Header Start -->
        <div class="mobile-header">
            <div class="mobile-logo" onclick="renderSummary()"><img src="./assets/img/mobile-logo.svg"></div>
            <div class="header-icons-mobile">
                <img class="help-icon" src="./assets/img/help.svg" onclick="renderHelp()">
                <div class="user-profile-icon-mobile" id="user-profile-icon-mobile"
                    onmouseover="changeBackgroundColor('.user-profile-icon-mobile', 'circle')" onmouseleave="changeBackgroundColorBack('.user-profile-icon-mobile', 'circle')">

                    <div class="user-profile-icon" id="user-profile-icon-mobile" onmouseover="changeBackgroundColor('.user-profile-icon-mobile', 'circle')"
                        onmouseleave="changeBackgroundColorBack('.user-profile-icon-mobile', 'circle')">
                        <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="48" height="48" rx="24" transform="matrix(1 0 0 -1 4 52)" fill="white" />
                            <circle cx="28" cy="28" r="26.5" stroke="#2A3647" stroke-width="3" />
                        </svg>
                        <div id="useracronym-mobile" class="user-profile-icon-credentials"></div>
                    </div>
                    <div id="useracronym" class="user-profile-icon-credentials">
                        <!-- The acronym will be rendered here -->
                    </div>
                </div>
            </div>
            <div class="user-profile-popup" id="user-profile-popup-mobile">
                <a id="user-profile-popup-legal-notice" onclick="renderLegalNotice()">Legal Notice</a>
                <a onclick="renderPrivacyPolicy()">Privacy Policy</a>
                <a href='./login.html' id="user-profile-popup-logout">Logout</a>
            </div>
        </div>
        <!-- Mobile Header End -->

        <div class="dashboard-content" id="dashboard-content">

            <!-- PLEASE RENDER YOUR CONTENT HERE  -->

        </div>

        <!-- Mobile Nav Start -->
        <div class="mobile-nav">
            <div class="mobile-link" onclick="renderSummary()" id="summaryButtonMobile">
                <img src="./assets/img/mobile-summary.svg">
            </div>
            <div class="mobile-link">
                <img src="./assets/img/mobile-board.svg" onclick="renderBoardSite()" id="boardButtonMobile">
            </div>
            <div class="mobile-link">
                <img src="./assets/img/mobile-add-task.svg" onclick="renderAddTask()" id="addTaskButtonMobile">
            </div>
            <div class="mobile-link">
                <img src="./assets/img/mobile-contact.svg" onclick="renderContactsSite()" id="contactsButtonMobile">
            </div>
        </div>
        <!-- Mobile Nav End -->

    </div>
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/update_board.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/change_task.js"></script>
    <script src="./js/readFromBackend.js"></script>
    <script src="./js/writeToBackend.js"></script>
    <script src="./js/change_task.js"></script>
    <script src="./js/edit_task.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/contacts-templates.js"></script>
</body>

</html>
